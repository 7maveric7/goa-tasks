<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><ins><b>Registration form</b></ins></h1>
    <form action="#" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="nname">Nick Name:</label>
        <input type="text" id="nname" name="nname"><br><br>
        <label for="email">e-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="birth">Date of Birth:</label>
        <input type="date" id="birth" name="birth"><br><br>
        <lable>Gender:</lable>
        <input type="radio" id="male" name="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="others" value="Others">
        <label for="others">Others</label><br><br>
        <label for="tel">Mobile:</label>
        <input type="tel" id="tel" name="tel"><br><br>
        <br>
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">










    </form>




















































</body>

</html>
